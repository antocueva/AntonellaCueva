   <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <style><meta charset="utf-8">
  
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="http://www.blualghero-sardinia.com/images/spargi.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Italy</h3>
         
        </div>
      </div>

      <div class="item">
        <img src="http://www.hdwallpapersos.com/wp-content/uploads/2014/11/hawaii.jpg" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>Hawaii</h3>
        
        </div>
      </div>
    
      <div class="item">
        <img src="https://www.intervalworld.com/images/_resd/jpglg/ii_ccs2.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Ecuador</h3>
         
        </div>
      </div>

      <div class="item">
        <img src="http://images6.fanpop.com/image/photos/33500000/Santorini-Greece-europe-33591787-1920-1200.jpg" alt="Flower" width="460" height="345">
        <div class="carousel-caption">
          <h3>Greece</h3>
     
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</ul>
